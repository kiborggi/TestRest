<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<body>

<th:block th:include="/_menu"></th:block>

<h3>Добавление категории ответа для опроса:</h3>
<h2 th:text="${survey.name}"></h2>


<h3>Уже добавленные категории:</h3>
<div th:each="category : ${survey.category}">
    <h4 th:text="${category.name}"></h4>
</div>

<form th:action="@{initCategory}" th:object="${Category}" method="post">

    <h3>Название Категории</h3>
    <input type="text" th:field="*{name}">

    <input type="submit">

</form>
<br>

<h3>Перейти к добавленю вопросов</h3>
<a th:text="Перейти" th:href="@{createQuestion}">

</a>


</body>
</html>
